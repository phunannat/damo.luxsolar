<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxSolar.en</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">LuxSolar.EN</a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page">Home</a></li>
            </ul>
        </header>

        <div class="px-4 py-2 my-5 text-center">
            <img class="d-block mx-auto mb-4" src="buen.png" alt="" width="442" height="127">
            <h1 class="display-5 fw-bold text-body-emphasis">โปรแกรมการคำนวณระบบโซลาร์เซลล์</h1> <br />
        </div>

        <div class="px-4 py-2 my-5 text-center">
            <h3 class="display-5 fw-bold text-body-emphasis">สรุปข้อมูลอุปกรณ์ที่เลือก</h3>
        </div>

        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title" id="roomName"></h4>
                        <p  class="card-text" id="roomSize"></p>
                        <p  class="card-text">วัตต์รวม : <span id="totalWattage">0</span> วัตต์ / ชั่วโมง</p>
                        <p  class="card-text">ค่าไฟ <span id="costPerHour">0</span> บาท/ชั่วโมง : ค่าไฟ <span id="costPerDay">0</span> บาท/วัน</p>
                    </div>
                </div>
            </div>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const totalWattage = localStorage.getItem('totalWattage');
            const costPerHour = localStorage.getItem('costPerHour');
            const costPerDay = localStorage.getItem('costPerDay');

            if (totalWattage && costPerHour && costPerDay) {
                document.getElementById('totalWattage').textContent = totalWattage;
                document.getElementById('costPerHour').textContent = costPerHour;
                document.getElementById('costPerDay').textContent = costPerDay;
            }

            var roomName = sessionStorage.getItem('roomName');
            var roomSize = sessionStorage.getItem('roomSize');

            document.getElementById('roomName').innerText = roomName + " " + roomSize + " sq.m";

            var selectedDevices = JSON.parse(localStorage.getItem('selectedDevices'));
            var devices = selectedDevices.selectedDevices;

            const selectedDevicesList = document.getElementById('selectedDevicesList');
            devices.forEach(device => {
                const listItem = document.createElement('li');
                listItem.classList.add('list-group-item');
                listItem.innerHTML = `<b>${device.name}</b> - จำนวน: ${device.quantity}, รวมวัตต์: ${device.watt} watt`;
                selectedDevicesList.appendChild(listItem);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
